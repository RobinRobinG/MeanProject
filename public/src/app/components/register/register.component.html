<div>
    <br>
    <mat-card>
      <section class='mat-typography'>
        <h2>Create Account</h2>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]='registerForm' (ngSubmit)="onRegisterSubmit()" class='register-form'>
        <mat-form-field class="field-full-width">
            <input matInput placeholder='First Name' formControlName='firstname' type="text">
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder='Last Name' formControlName='lastname' type="text">
        </mat-form-field>
        <mat-form-field class="field-full-width">
            <input matInput placeholder='Email' formControlName='email' type="text">
          </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder='password' formControlName='password' type="password">
        </mat-form-field>
        <mat-divider></mat-divider>
        <br>
        <br>
        <button mat-raised-button color='accent' routerLink='/list'>Back</button>&nbsp;
        <button type='submit' [disabled]='registerForm.pristine || registerForm.invalid' mat-raised-button color="primary">Create</button>
      </form>
    </mat-card>
  </div>
