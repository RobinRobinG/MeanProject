<h2 class="page-header">Register</h2>
<form (ngSubmit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      class="form-control"
      placeholder="name"
      minlength="3"
      name="name"
      [(ngModel)]="name"
      required>
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="text"
      class="form-control"
      placeholder="username"
      minlength="3"
      name="username"
      [(ngModel)]="username"
      required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      class="form-control"
      placeholder="email"
      minlength="3"
      name="email"
      [(ngModel)]="email"
      required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      class="form-control"
      placeholder="password"
      minlength="3"
      name="password"
      [(ngModel)]="password"
      required>
  </div>
    <input
      type="submit" 
      class="btn btn-success"
      value = "Submit">
</form>
